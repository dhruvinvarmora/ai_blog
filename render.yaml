services:
  - type: web
    name: autoblog-web
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
    startCommand: gunicorn autoblog.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: autoblog.settings
      - key: CELERY_BROKER_URL
        value: ${REDIS_URL}
      - key: CELERY_RESULT_BACKEND
        value: ${REDIS_URL}

  - type: worker
    name: celery-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A autoblog worker --loglevel=info --pool=prefork --concurrency=1 -Q default
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: autoblog.settings
      - key: CELERY_BROKER_URL
        value: ${REDIS_URL}
      - key: CELERY_RESULT_BACKEND
        value: ${REDIS_URL}

  - type: worker
    name: celery-beat
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
    startCommand: celery -A autoblog beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: autoblog.settings
      - key: CELERY_BROKER_URL
        value: ${REDIS_URL}
      - key: CELERY_RESULT_BACKEND
        value: ${REDIS_URL}