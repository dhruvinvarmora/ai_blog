services:
  - type: web
    name: ai-blog
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn ai_blog.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai_blog_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"